<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Lexend:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/indexlogin.css">
    <title>LogIn - EduCulturaHub</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="../img/website-icon.png" type="img">

</head>

<body>

    <header class="top-bar">

        <div class="bar-text"> 

            <h1 class="title">EduCulturaHub</h1>
            <h3 class="subtitle">Cultura y Educación</h3>

        </div>

        <img src="../img/logo.png" alt="Logo" class="logo">

        <a href="index.html" class="log-in">Volver</a>

        

    </header>
    
    <div class="main-body">

        <div class="login-card">

            <h1 id="title-login">Iniciar Sesion</h1>
            
            
            <div>
                <h2 class="login-info">Correo electronico</h2>
                <span class="material-symbols-outlined">
                    person
                </span>
                <input type="text" name="email" class="text_square" id="email"  placeholder="Escribe tu correo">
                <div class="text_line" id="line_margin"></div>
    
            </div>
    
            <div>
                <h2 class="login-info">Contraseña</h2>
                <span class="material-symbols-outlined">
                    lock
                </span>
                <input type="password" name="password" class="text_square" id="password" placeholder="Escribe tu contraseña">
                <div class="text_line"></div>
    
            </div>
    
            <a href="https://support.google.com/accounts/answer/41078?hl=en&co=GENIE.Platform%3DDesktop">¿Olvidaste tu contraseña?</a>
    
            <button onclick="login()">Iniciar sesion</button>

            <p id="notienes-login">¿No tienes una cuenta?</p>
            <a href="singin.html">Da click aqui!</a>

    </div>

    <script src="../js/login.js"></script>

</body>
</html>
