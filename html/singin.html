<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Lexend:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>SingIn - EduCulturaHub</title>
    <link rel="stylesheet" href="../css/singinindex.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="icon" href="../img/website-icon.png" type="img">
</head>
<body>

    <header class="top-bar">

        <div class="bar-text"> 

            <h1 class="title">EduCulturaHub</h1>
            <h3 class="subtitle">Cultura y Educación</h3>
    
        </div>
    
        <img src="../img/logo.png" alt="Logo" class="logo">
    
        <a href="index.html" class="log-in">Volver</a>
        

    </header>

    <div class="iniciar-card">

        <h1 id="title">Crea tu Cuenta</h1>

        <h2 class="label" >Nombre(s)</h2>

        <input class="singin-input" id="name" type="text">

        <h2 class="label" >Apellido(s)</h2>

        <input class="singin-input" id="last-name" type="text">
        
        <h2 class="label" >Correo Electrónico</h2>
        
        <input class="singin-input" id="email" type="text">

        <h2 class="label" >Contraseña</h2>

        <input class="singin-input" id="password" type="password">

        <h2 class="label">Confirmar Contraseña</h2>

        <input class="singin-input" id="confirm-pass" type="password">

        <button onclick="saveUser()">Confirmar</button>

        <p class="login-label">¿Ya tienes cuenta?</p>

        <a class="login-link" href="login.html">Da click aquí</a>


    </div>

    <script src="../js/singin.js"></script>
    
</body>
</html>
